name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
    test_build_run_push :
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: |
          pip install pytest
          pytest
      - name: build docker image
        run: docker build . --file Dockerfile --tag my-valid_password:$(date +%s)
      - name: run docker image
        run: docker run valid_password
